{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}




<div class="row">

    {% if user.image_url %}
    <div class="col-sm-2 col-6">
        <img src="{{ user.image_url }}" alt="{{ user.full_name }}" class="img-fluid">
    </div>
    {% endif %}

    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <form>
        <button class="btn" formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit</button>
        <button class="btn" formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete</button>
    </form>


    {% endblock %}
